logLevel: ${LOG_LEVEL}
projects:
  - id: main
    networkDefaults:
      directiveDefaults:
        retryPending: false
        retryEmpty: false
      failsafe:
        timeout:
          duration: 60s
        hedge:
          quantile: 0.99
          maxCount: 2
          minDelay: 30ms
          maxDelay: 1s
        retry:
          maxAttempts: 4
          delay: 0ms
      evm:
        integrity:
          enforceHighestBlock: true
          enforceGetLogsBlockRange: true
    networks:
      - architecture: evm
        evm:
          chainId: 8453
    upstreamDefaults:
      evm:
        getLogsMaxBlockRange: 2000
      failsafe:
        timeout:
          duration: 60s
        hedge: ~
        retry: ~
      rateLimitAutoTune:
        enabled: true               
        adjustmentPeriod: "30s"     
        errorRateThreshold: 0.1     
        increaseFactor: 1.1         
        decreaseFactor: 0.7         
        minBudget: 1                
        maxBudget: 100000  
    upstreams:      
      - endpoint: https://base-mainnet.blastapi.io/5a41b4fd-8f3c-4060-9cdc-521ba39e0a90
