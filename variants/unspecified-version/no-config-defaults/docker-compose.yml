services:
  erpc:
    image: ghcr.io/erpc/erpc:${ERPC_VERSION}
    restart: unless-stopped
    command: ["/root/erpc-server-pprof"]
    ports:
      - "${ERPC_HTTP_PORT}:4000"
      - "${ERPC_METRICS_PORT}:4001"
      - "${ERPC_PPROF_PORT}:6060"
    environment:
      LOG_LEVEL: "${LOG_LEVEL}"
    # No volume mount needed since we're using defaults
    networks:
      default: {}

networks:
  default:
    name: ${NETWORK_NAME}
    external: true