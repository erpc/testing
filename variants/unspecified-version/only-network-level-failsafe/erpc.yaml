logLevel: ${LOG_LEVEL}

server:
  httpPort: 4000

projects:
  - id: main
    networks:
      - architecture: evm
        evm:
          chainId: 1  # Ethereum
        failsafe:
          timeout:
            duration: 30s
          retry:
            maxAttempts: 3
            delay: 100ms
            backoffMaxDelay: 3s
          hedge:
            delay: 500ms
            maxCount: 2

      - architecture: evm
        evm:
          chainId: 42161  # Arbitrum
        failsafe:
          timeout:
            duration: 45s
          retry:
            maxAttempts: 2
            delay: 500ms
            backoffMaxDelay: 5s
          hedge:
            delay: 1s
            maxCount: 1

      - architecture: evm
        evm:
          chainId: 8453  # Base
        failsafe:
          timeout:
            duration: 30s
          retry:
            maxAttempts: 3
            delay: 200ms
            backoffMaxDelay: 3s
          hedge:
            delay: 750ms
            maxCount: 2

    upstreams:      
