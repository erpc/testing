name: "one-blueprint-many-variants"

on:
  workflow_dispatch:
    inputs:
      blueprint:
        description: 'Select a k6 test blueprint (e.g., k6-evm-random-methods)'
        required: true

jobs:
  run-test:
    name: "Testing blueprint: ${{ github.event.inputs.blueprint }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant:
          - unversioned/no-config-defaults
          - unversioned/cache-everything-via-redis
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Run eRPC with variant ${{ matrix.variant }}
        run: |
          cd variants/${{ matrix.variant }}
          docker-compose up -d

      - name: Run k6 test using blueprint ${{ github.event.inputs.blueprint }}
        run: |
          mkdir -p test-results/${{ matrix.variant }}
          k6 run \
            --out json=test-results/${{ matrix.variant }}/results.json \
            --out csv=test-results/${{ matrix.variant }}/metrics.csv \
            blueprints/${{ github.event.inputs.blueprint }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: k6-results-${{ matrix.variant }}
          path: test-results/${{ matrix.variant }}
          retention-days: 90

      - name: Teardown Docker
        run: |
          cd testing/variants/${{ matrix.variant }}
          docker-compose down