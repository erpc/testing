services:
  postgres:
    image: postgres:14
    ports:
      - '5432:5432'
    command:
      - postgres
      - '-cshared_preload_libraries=pg_stat_statements'
      - '-cmax_connections=200'
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=C'
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    logging:
      driver: local
      options:
        max-size: 5M
        max-file: '3'
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -q -d graph-node -U graph-node
      interval: 1s
      timeout: 5s
      retries: 10
  ipfs:
    image: ipfs/kubo:v0.14.0
    ports:
      - '5001:5001'
    volumes:
      - ./data/ipfs:/data/ipfs
    logging:
      driver: local
      options:
        max-size: 5M
        max-file: '3'
    healthcheck:
      test:
        - CMD
        - ipfs
        - id
      interval: 1s
      timeout: 5s
      retries: 5
  erpc-latest_no_config_defaults:
    image: ghcr.io/erpc/erpc:latest
    container_name: erpc-latest_no_config_defaults
    expose:
      - '4000:4000'
      - '4001:4001'
    restart: always
  erpc-latest_only_network_level_failsafe:
    image: ghcr.io/erpc/erpc:latest
    container_name: erpc-latest_only_network_level_failsafe
    expose:
      - '4000:4000'
      - '4001:4001'
    restart: always
  graph-node-uniswap-v2-with-erpc-latest_no_config_defaults:
    image: graphprotocol/graph-node
    container_name: graph-node-uniswap-v2-with-erpc-latest_no_config_defaults
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
      - erpc-latest_no_config_defaults
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - ./config:/etc/config
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: ipfs:5001
      GRAPH_NODE_CONFIG: /etc/config/config.uniswap-v2-erpc-latest_no_config_defaults.toml
      GRAPH_LOG: info
    restart: 'no'
  graph-node-uniswap-v2-with-erpc-latest_only_network_level_failsafe:
    image: graphprotocol/graph-node
    container_name: graph-node-uniswap-v2-with-erpc-latest_only_network_level_failsafe
    ports:
      - '8100:8000'
      - '8101:8001'
      - '8120:8020'
      - '8130:8030'
      - '8140:8040'
    depends_on:
      - ipfs
      - postgres
      - erpc-latest_only_network_level_failsafe
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - ./config:/etc/config
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: ipfs:5001
      GRAPH_NODE_CONFIG: >-
        /etc/config/config.uniswap-v2-erpc-latest_only_network_level_failsafe.toml
      GRAPH_LOG: info
    restart: 'no'
