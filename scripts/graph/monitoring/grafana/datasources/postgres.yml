apiVersion: 1
datasources:

  - name: Postgres-uniswap-v2-latest-no-config-defaults
    type: postgres
    url: host.docker.internal:5432
    uid: Postgres-uniswap-v2-latest-no-config-defaults
    user: graph-node
    secureJsonData:
      password: let-me-in
    jsonData:
      database: graph-node
      sslmode: 'disable'
      maxOpenConns: 100
      maxIdleConns: 100
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
      postgresVersion: 903
      timescaledb: false

